{% extends 'adminlte/base.html' %}
{% block content %}

<div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Key</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form action="{% url 'settings' %}" enctype="multipart/form-data" class="form-horizontal"  method="POST">
                {% csrf_token %}
                <!-- text input -->
                          <div class="form-group has-feedback">
                              <input name="key" placeholder="{{key}}" required="true" class="form-control">
                          </div>
                          <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">Sign in</button>
              </div>

              </form>
            </div>
            <!-- /.box-body -->
          </div>


{% endblock %}
